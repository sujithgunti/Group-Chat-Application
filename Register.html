<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/Register.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-success-light bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold" href="#">WhatsApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row align-items-center justify-content-center mx-0">
      <div class="col-12 col-md-6 col-lg-3 mt-5">
        <h1 class="">Register</h1>
        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Full name"
          />
          <span id="errorName"></span>
          <label for="name">Full name</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="name@example.com"
          />
          <span id="errorEmail"></span>
          <label for="email">Email address</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="password"
            class="form-control"
            id="UserPassword"
            placeholder="Password"
          />
          <span id="errorPassword"></span>
          <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            name="confirm-password"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <span id="errorConfirmPassword"></span>
          <label for="confirm-password">Confirm password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            name="DOB"
            id="DOB"
            placeholder="Date of Birth"
          />
          <label for="DOB">Date of Birth</label>
        </div>
        <button class="btn btn-primary mt-3" onclick="register()">
          Sign Up
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/register.js"></script>
</html>
