<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/Dashboard.css" />
  </head>

  <body class="p-0">
    <nav
      class="navbar navbar-expand-lg header bg-success-light bg-gradient position-fixed top-0 shadow w-100"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold" href="#">WhatsApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <button class="btn btn-light rounded rounded-pill">
                <i class="bi bi-person-circle me-2"></i
                ><span id="name" class="text-capitalize"></span>
              </button>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-danger rounded rounded-pill"
                onclick="logout()"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main p-0">
      <div class="container-fluid p-0">
        <div class="row d-flex m-0 p-0">
          <div class="col-12 col-lg-6 bg-whats position-relative p-0">
            <div
              class="pt-4 pb-5 mb-5 position-fixed bg-whats over-scroll shadow w-100"
            >
              <div class="table-responsive pb-4">
                <table class="table table-hover table-borderless align-middle">
                  <tbody id="displayChat"></tbody>
                </table>
              </div>
              <div class="bg-light d-flex position-fixed bottom-0 w-100">
                <input
                  type="text"
                  class="form-control"
                  name="message"
                  id="message"
                  placeholder="Enter Your Message"
                />
                <div>
                  <button
                    id="success-button"
                    type="submit"
                    class="btn bg-success-light text-white"
                    onclick="addMessage()"
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="./assets/js/dashboard.js"></script>
</html>
